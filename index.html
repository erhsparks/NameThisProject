<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Count World Builder</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <header class='page-header'>
      Welcome to World Builder, the playful way to reach your writing goals!
    </header>

    <main class='background-world'>
      <section class='text-box'>
        <header class='counter-bar'>
          <ul class='word-count-info'>
            <li>Word count:</li>
            <li class='current-count'>0</li>
            <li>/</li>
            <li><input type='text'
              class='goal'
              placeholder='Target...'></input></li>
          </ul>

          <ul class='percentage-info'>
            <li>Percent of goal:</li>
            <li class='percentage-count'>0</li>
            <li>%</li>
          </ul>
        </header>

        <textarea class='user-text' placeholder='Start typing...'></textarea>
      </section>
    </main>

    <footer>
      Footer bar here
    </footer>
  </body>
</html>
