<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Count World Builder</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <header class='page-header'>
      Welcome to World Builder, the visual way to reach your writing goals!
    </header>

    <main class='background-world'>
      <aside class='world left'></aside>

      <section class='text-box'>
        <header class='counter-bar'>
          <ul class='word-count-info'>
            <li>Word count:</li>
            <li class='current-count'>0</li>
            <li>/</li>
            <li><input type='text'
              class='goal'
              placeholder='GOAL'></input></li>
          </ul>

          <ul class='percentage-info'>
            <li>Percent to goal:</li>
            <li class='percentage-count'>0</li>
            <li>%</li>
          </ul>
        </header>

        <textarea class='user-text'
        placeholder='Enter a word count goal in the box above...'
        disabled='true'></textarea>
      </section>

      <aside class='world right'></aside>
    </main>

    <footer>
      <ul>
        <li><a target="_blank"
           href='mailto:erhsparks@gmail.com?&amp;subject=Word%20Count&amp;body=I%20found%20your%20Word%20Count%20site%20and...'>Contact</a></li>
        <li><a target="_blank"
          href="https://github.com/erhsparks/WordCountWorldBuilder">Source</a></li>
        <li><a target="_blank"
          href="https://github.com/erhsparks">Github</a></li>
        <li><a target="_blank"
          href="https://linkedin.com/in/erhsparks">LinkedIn</a></li>
      </ul>
    </footer>
  </body>
</html>
